<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
        }
        #rate {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #update-rate {
            background-color: #008CBA;
        }
        #update-rate:hover {
            background-color: #007B9A;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<h1>Currency Converter</h1>
<form id="converter-form">
    <label for="rate">Conversion Rate (USD to BDT):</label>
    <input type="number" id="rate" step="0.01" required readonly/>
    <button type="button" id="update-rate">Update Rate</button>
    <button type="submit">Convert</button>
</form>
<div id="status"></div>
<script src="../src/popup.js"></script>
</body>
</html>
